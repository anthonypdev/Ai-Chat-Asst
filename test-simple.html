<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Test</title>
    <link rel="stylesheet" href="css/main-simple.css">
</head>
<body>
    <!-- Loading overlay hidden by default -->
    <div id="loadingOverlay" class="hidden">
        <div>Loading...</div>
    </div>

    <!-- App container visible -->
    <div id="appContainer">
        <div id="loginContainer" class="login-container">
            <div class="login-card">
                <h1 class="login-title">Parkland AI</h1>
                <p class="login-subtitle">Test Version</p>
                <form class="login-form">
                    <div class="form-group">
                        <label for="apiKeyInput" class="form-label">API Key</label>
                        <input type="password" id="apiKeyInput" class="form-input" placeholder="sk-...">
                        <small class="form-help">Test input field</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Test Button</button>
                </form>
            </div>
        </div>
    </div>
    
    <div style="position: fixed; top: 10px; right: 10px; background: lime; padding: 10px; border: 2px solid red; z-index: 10000;">
        <strong>Simple CSS Test</strong><br>
        If login form is styled, CSS works!
    </div>
</body>
</html>
